<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trader Manager</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/customPageStyles.css">
</head>

<body>
    <div class="container">
        <div class="col s12 draggable" id="color_1">
            <p class="flow-text">Welcome Trader! Please enter your password to continue..</p>
        </div>
        <form clas="col s12 no-draggable" action="javascript:loadPage();">
            <div class="input-field col s6 class_2">
                <input placeholder="Password" id="passWord" type="password" class="validate">
                <div class="center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/programLogic.js"></script>
    <script type="text/javascript" src="js/databaseLogic.js"></script>
    <script type="text/javascript" src="/DesktopApp/main.js"></script>
    <script>
    if (window.module) module = window.module;
    </script>
</body>

</html>
